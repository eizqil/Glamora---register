<body>
  <header>
    <h1>::Glamora - People::</h1>
  </header>

  
  <main>
    <form id="registrationForm">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
      </div>
      <button type="submit">Register</button>
    </form>
    <p id="message" style="color: green;"></p>
  </main>

  <script>
    // Handle form submission
    document.getElementById("registrationForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      // Get form input values
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Create person object
      const person = {
        email: email,
       phone: phone,
          firstName: firstName,
          lastName: lastName,
          
        },
      };

      try {
        // Register the person with Infobip People WebSDK
        await pe.setPerson(person)
        console.log("User registered successfully in Infobip People:", person);

  await pe.updatePerson({
      firstName: firstName,
      lastName: lastName,
      phone: phone,
    })
        
        // Track a custom event
        await pe.track("user_registered");
        console.log("Custom event 'user_registered' tracked.");

        // Show success message
        document.getElementById("message").textContent = "Registration successful!";
      } catch (error) {
        console.error("Error during registration:", error);
        alert("An error occurred while registering. Please try again.");
      }
    });

    // Email validation function
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>

  <header>

</header>
  
</body>
  
</html>
